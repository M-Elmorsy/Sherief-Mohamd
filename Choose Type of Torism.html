<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="x-icon" href="Meadia/icon/home_house.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/framework.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Choose Type of Torism</title>
  </head>

  <body>
    <!-- start header -->
    <header>
      <nav class="Main-Header">
        <div class="logo">Sherief.com</div>
        <div class="detailes">
          <span class="currency" title="choose your currency">EGP</span>
          <span class="Language"
            ><i class="fa-solid fa-language fs-25"></i
          ></span>
          <a href="#"
            ><span><i class="fa-solid fa-headset fs-25"></i></span
          ></a>
          <a class="user">
            <div class="profile-image"><i class="fa-regular fa-user"></i></div>
            <i class="Menu fa-solid fa-bars fs-25"></i>
            <div class="name">User Name</div>
          </a>
        </div>
      </nav>
    </header>
    <!-- End header -->
    <!-- start Types oF Tourism-->
    <div class="container">
      <div class="main-heading news bg-white rad-10 p-20">
        <h1>Choose Type of Torism</h1>
        <div class="type news-row d-flex col-mobile align-center bg-eee">
          <img class="rad-6 " src="Meadia/img/Servs-01.jpg" alt="image" />
          <div class="info flex1">
            <h3 class="m-0 mb-5 fs-60">Treatment</h3>
            <p class="fs-14 c-grey m-0">Description about it</p>
          </div>
          <a href="Citys.html"><span class="btn-shape">Choose this.</span></a>
        </div>
        <div class="type news-row d-flex col-mobile align-center bg-eee">
          <img class="rad-6 " src="Meadia/img/Servs-02.jpg" alt="image" />
          <div class="info flex1">
            <h3 class="m-0 mb-5 fs-60">Cultural</h3>
            <p class="fs-14 c-grey m-0">Description about it</p>
          </div>
          <a href="Citys.html"><span class="btn-shape">Choose this.</span></a>
        </div>
  

      </div>
    </div>
    <!-- End Types oF Tourism-->
  </body>
</html>
