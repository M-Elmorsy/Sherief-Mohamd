<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="x-icon" href="Meadia/icon/home_house.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/framework.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="show-video.js"></script>
    <title>Cityes</title>
  </head>

  <body>
    <!-- start header -->
    <header>
      <nav class="Main-Header">
        <div class="logo">Sherief.com</div>
        <div class="detailes">
          <span class="currency" title="choose your currency">EGP</span>
          <span class="Language"
            ><i class="fa-solid fa-language fs-25"></i
          ></span>
          <a href="#"
            ><span><i class="fa-solid fa-headset fs-25"></i></span
          ></a>
          <a class="user">
            <div class="profile-image"><i class="fa-regular fa-user"></i></div>
            <i class="Menu fa-solid fa-bars fs-25"></i>
            <div class="name">User Name</div>
          </a>
        </div>
      </nav>
    </header>
    <!-- End header -->
        <!-- Start Cities -->
<div class="city" id="city">
  <h2 class="main-title">Cities</h2>
  <div class="container">
    <div class="box">
      <div class="data">
        <img src="Meadia/img/City-01.jpg" alt="Alexandria" />
        <div class="options">
          <a href="#">
            <i class="fa-regular fa-heart"></i>
          </a>
          <a href="#">
            <i class="fa-solid fa-compass"></i>
          </a>
          <a href="#">
            <i class="fa-solid fa-hand-holding-dollar"></i>
          </a>
          <a href="#" onclick="showVideo()">
            <i class="Show-video fa-solid fa-video"></i>
          </a>
        </div>
      </div>
      <div class="info">
        <h3>Alexandria</h3>
        <p>Simple Short Description</p>
      </div>
    </div>
    <div class="box">
      <div class="data">
        <img src="Meadia/img/City-02.jpg" alt="Hurghada" />
        <div class="options">
          <a href="#">
            <i class="fa-regular fa-heart"></i>
          </a>
          <a href="#">
            <i class="fa-solid fa-compass"></i>
          </a>
          <a href="#">
            <i class="fa-solid fa-hand-holding-dollar"></i>
          </a>
          <a href="#" onclick="showVideo()">
            <i class="fa-solid fa-video"></i>
          </a>
        </div>
      </div>
      <div class="info">
        <h3>Hurghada</h3>
        <p>Simple Short Description</p>
      </div>
    </div>
  </div>
</div>
<!-- End Cities -->

  </body>
</html>
